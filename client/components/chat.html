<template name="chat">
<div class="container">
	<h5>Type in the box below to send a message!</h5>
		<div class="row">
			<b>Send a message to {{getUser}}</b>
			{{#each messages}}
				<div class="col-md-12"> 
					 {{text}}<br>
				</div>	
			  {{/each}}
	     </div>
		{{> insertChatMessage}}
</div>
</template>
