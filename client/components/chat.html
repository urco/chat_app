<template name="chat">
	<div class="container">
	<h5>Type in the box below to send a message!</h5>
		<div class="row">
			<b>Le estas escribiendo a {{getUser}}</b>
			{{#each messages}} 
				<div class="col-md-12">
				  {{text}}
				</div>
			{{/each}}
		</div>	
		{{> insertChatMessage}}
	</div>
</template>
