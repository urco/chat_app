<template name="chat">
<div class="container">
	<h5>Type in the box below to send a message!</h5>
		<div class="row">	
			<b>Send a message to {{getOtherUser}}</b>
			{{#each messages}}
				<div class="message">
						<a class="js-user" href="/chat/{{user}}">
							<img class="message-profile-pic" src="{{getUserPic user}}">
						</a>
						<a href="/chat/{{user}}" class="message_username">{{getUser user}}</a>
						<span class="message_timestamp">{{createdAt}}</span>
						{{#emoji}}
						<p class="message_content">{{text}}</p>
						{{/emoji}}
	 			</div>
		    {{/each}}  
	    </div>
		{{> insertChatMessage}}
</div>
</template>
