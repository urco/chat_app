
<!-- display an individual user -->
<template name="available_user">

			<div class="users">
				 <a href="/chat/{{_id}}">
					<img src="{{profile.avatar}}" class="message-profile-pic">
					{{getUsername _id}}
					<br/>
				</a>
				{{#if getStatus _id}}
					<span class="user-online">user online</span>
				{{/if}}
			</div>	
		 	
	
</template>
